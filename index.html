<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Chess Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <meta name="description" content="Play chess online with beautiful animations and a responsive interface">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Interactive Chess</h1>
            <div class="game-controls">
                <button id="new-game-btn" class="btn primary-btn">New Game</button>
                <button id="undo-btn" class="btn">Undo</button>
                <button id="flip-board-btn" class="btn">Flip Board</button>
                <div class="theme-selector">
                    <label for="theme-select">Theme:</label>
                    <select id="theme-select">
                        <option value="classic">Classic</option>
                        <option value="wooden">Wooden</option>
                        <option value="modern">Modern</option>
                        <option value="neon">Neon</option>
                    </select>
                </div>
            </div>
        </header>
        
        <main>
            <div class="game-container">
                <div class="player-info top">
                    <div class="player-avatar black">♚</div>
                    <div class="player-name">Player 2 (Black)</div>
                    <div class="timer black-timer">10:00</div>
                    <div class="captured-pieces black-captured"></div>
                </div>
                
                <div class="board-container">
                    <div class="coordinates rank-coordinates"></div>
                    <div class="board-with-files">
                        <div class="coordinates file-coordinates"></div>
                        <div id="chessboard" class="chessboard"></div>
                    </div>
                    <div class="board-shadow"></div>
                </div>
                
                <div class="player-info bottom">
                    <div class="player-avatar white">♔</div>
                    <div class="player-name">Player 1 (White)</div>
                    <div class="timer white-timer">10:00</div>
                    <div class="captured-pieces white-captured"></div>
                </div>
            </div>
            
            <div class="game-sidebar">
                <div class="game-status">
                    <div id="status-message">White to move</div>
                    <div id="check-status"></div>
                </div>
                
                <div class="move-history-container">
                    <h3>Move History</h3>
                    <div class="move-history-header">
                        <span class="move-number">#</span>
                        <span class="white-move">White</span>
                        <span class="black-move">Black</span>
                    </div>
                    <div id="move-history" class="move-history"></div>
                </div>
                
                <div class="game-actions">
                    <button id="resign-btn" class="btn danger-btn">Resign</button>
                    <button id="offer-draw-btn" class="btn">Offer Draw</button>
                    <button id="ai-hint-btn" class="btn">Get Hint</button>
                    <button id="save-game-btn" class="btn">Save Game</button>
                    <button id="load-game-btn" class="btn">Load Game</button>
                </div>
                
                <div class="game-options">
                    <div class="option">
                        <label for="show-legal-moves">Show Legal Moves</label>
                        <input type="checkbox" id="show-legal-moves" checked>
                    </div>
                    <div class="option">
                        <label for="sound-enabled">Sound Effects</label>
                        <input type="checkbox" id="sound-enabled" checked>
                    </div>
                    <div class="option">
                        <label for="animation-speed">Animation Speed:</label>
                        <input type="range" id="animation-speed" min="0" max="2" step="0.1" value="1">
                    </div>
                </div>
            </div>
        </main>
        
        <div id="promotion-modal" class="modal">
            <div class="modal-content promotion-modal-content">
                <h2>Promote Pawn</h2>
                <div class="promotion-pieces">
                    <div class="promotion-piece" data-piece="queen">
                        <img src="" alt="Queen" class="promotion-piece-img">
                    </div>
                    <div class="promotion-piece" data-piece="rook">
                        <img src="" alt="Rook" class="promotion-piece-img">
                    </div>
                    <div class="promotion-piece" data-piece="bishop">
                        <img src="" alt="Bishop" class="promotion-piece-img">
                    </div>
                    <div class="promotion-piece" data-piece="knight">
                        <img src="" alt="Knight" class="promotion-piece-img">
                    </div>
                </div>
            </div>
        </div>
        
        <div id="game-over-modal" class="modal">
            <div class="modal-content game-over-modal-content">
                <h2 id="game-over-title">Game Over</h2>
                <p id="game-over-message"></p>
                <div class="game-over-actions">
                    <button id="new-game-modal-btn" class="btn primary-btn">New Game</button>
                    <button id="analyze-game-btn" class="btn">Analyze Game</button>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Created with ♥ | <a href="https://github.com/yourusername/chess-app" target="_blank">View on GitHub</a></p>
        </footer>
    </div>
    
    <script src="js/moveValidator.js"></script>
    <script src="js/chessGame.js"></script>
    <script src="js/chessboard.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/notation.js"></script>
    <script src="js/aiPlayer.js"></script>
    <script src="js/soundEffects.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
